<!doctype html>
<html>
<head>
	<title>oauth2</title>
	<meta charset='utf-8'>
</head>
<body>
    <script language="JavaScript">
        window.onunload = function() {
            if (window.opener != null && !window.opener.closed) {
                window.opener.callback();
             }
        };
        window.close();
    </script>
</body>
</html>
